<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

   <title>Memory Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="_container d-flex justify-content-between text-white position-relative">

      <!-- campo da gioco -->
      <div class="game_board d-flex flex-wrap">
         <!-- <div class="_card position-relative m-3"><img src="/image/back.png" alt="">
            <div class="card_hidden m-3"><img src="/image/alien.png" alt=""></div>
         </div> -->
      </div>


      <!-- tabellone con le scritte -->
      <div class="text_board mt-4">
         <h1 class="text-capitalize">memory game</h1>
         <ul class="text_description p-0">
            <p>Abbina i simboli</p>
            <p>uguali e scopri</p>
            <p>tutta la griglia</p>
         </ul>
         <h3 class="error_ d-flex align-items-center">Errori: 
            <p id="errors" class="m-0 ms-2">0</p>
         </h3>
      </div>


      <!-- overlay won the game -->
      <div class="overlay_end_game d-flex flex-column position-absolute rounded-5 d-none">
         <h2>Hai Vinto</h2>
         <button class="play_again btn btn-warning rounded-4">Gioca Ancora</button>
      </div>

   </div>

   <script type="module" src="js/script.js"></script>
</body>
</html>
